# =============================================================================
# EXAMPLE 6: RELEASE AUTOMATION
# =============================================================================
# Use Case: Automatically create releases when tags are pushed
# Perfect for: open-source projects, libraries, versioned applications
# =============================================================================

name: Release Automation

on:
  push:
    # -------------------------------------------------------------------------
    # TAG TRIGGERS
    # Only trigger on version tags (v1.0.0, v2.1.3, etc.)
    # -------------------------------------------------------------------------
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # -----------------------------------------------------------------------
      # EXTRACT VERSION
      # Get version number from the tag
      # -----------------------------------------------------------------------
      - name: Get version from tag
        id: version
        run: |
          # Extract version (removes 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # -----------------------------------------------------------------------
      # RUN TESTS
      # Ensure all tests pass before releasing
      # -----------------------------------------------------------------------
      - name: Install dependencies and test
        run: |
          pip install -r requirements.txt
          pytest tests/ -v

      # -----------------------------------------------------------------------
      # BUILD ARTIFACTS
      # Create distribution packages
      # -----------------------------------------------------------------------
      - name: Build package
        run: |
          pip install build
          python -m build || mkdir -p dist && echo "Demo build" > dist/app-${{ steps.version.outputs.version }}.txt

      # -----------------------------------------------------------------------
      # GENERATE CHANGELOG
      # Create release notes from commits
      # -----------------------------------------------------------------------
      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          # Get commits since last tag
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/...v${{ steps.version.outputs.version }}" >> CHANGELOG.md
          cat CHANGELOG.md

      # -----------------------------------------------------------------------
      # CREATE GITHUB RELEASE
      # Publish release with assets and release notes
      # -----------------------------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


